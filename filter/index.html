<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Filter</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Filters</h1>
      <form class="mb-5 mx-auto">
        <label class="form-label">Filtra per il pisello che ti pare</label>
        <div class="row">
          <div class="col my-auto">
            <input
              type="radio"
              name="pippo"
              id="filterNormal"
              class="form-check-input"
              checked
            />
          </div>
          <div class="col-11">
            <input type="text" class="form-control" id="filterName" />
          </div>
        </div>
        <div class="my-5 row">
          <div class="col-1 my-auto">
            <input
              type="radio"
              name="pippo"
              id="filterFilter"
              class="form-check-input"
            />
          </div>
          <div class="col">
            <button disabled class="btn btn-outline-secondary" id="all">
              Tutto
            </button>
            <button disabled class="btn btn-outline-secondary" id="men">
              Uomini
            </button>
            <button disabled class="btn btn-outline-secondary" id="women">
              Donne
            </button>
            <button disabled class="btn btn-outline-secondary" id="students">
              Studenti
            </button>
          </div>
        </div>
      </form>

      <div class="row g-3" id="card-container">
        <!-- <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Mario Rossi</h5>
              <p class="card-text">Et√†: 22</p>
              <p class="card-text">
                Lavoro: <span class="text-success">Studente</span>
              </p>
            </div>
          </div>
        </div> -->
      </div>
    </div>

    <script src="index.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
